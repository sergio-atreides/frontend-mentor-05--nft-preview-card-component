<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card--img">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="buy">
      <div class="buy--price">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <p class="buy--price_ethe">0.041 ETH</p>
      </div>
      <div class="buy--time">
        <img src="images/icon-clock.svg" alt="Time">
        <p class="buy--price_time">3 days left</p>
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" class="author--portrait" alt="Jules Wyvern">
      <p class="author--name">Creation of <span class="author--name_em">Jules Wyvern</p>
    </div>
  </main>
  
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://trasteralia.com">Alquiler de trasteros en Madrid</a>.
    </div>
  </footer>
  
</body>
</html>
